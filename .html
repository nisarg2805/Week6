<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            color: white;
        }
        .card {
            background-color: #343a40;
            border: none;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: auto;
            display: block;
        }
        .nav-link {
            color: lightgray;
        }
        .nav-link.active {
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Animals</h2>
            <button class="btn btn-light btn-sm" onclick="toggleTheme()">Dark / Light</button>
        </div>
        
        <input type="text" class="form-control mt-3" placeholder="Search Animals">
        
        <ul class="nav nav-pills mt-3">
            <li class="nav-item"><a class="nav-link" href="#">Adaptations</a></li>
            <li class="nav-item"><a class="nav-link active" href="#">Behavior</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Conservation</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Diversity</a></li>
        </ul>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card p-3">
                    <img src="https://storage.googleapis.com/oceanwide_web/media-dynamic/cache/widen_1600/media/default/0001/05/30627f237982b80399f5d2db0c8daeeea38a5950.jpeg" alt="Penguins">
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcCGCJNBI8Ap3hKJmHu0p826Qyb3Bc5SrPAA&s" alt="Dogs">
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <img src="https://images.pexels.com/photos/2071882/pexels-photo-2071882.jpeg?cs=srgb&dl=pexels-wojciech-kumpicki-1084687-2071882.jpg&fm=jpg" alt="Cat">
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function toggleTheme() {
            document.body.classList.toggle('bg-light');
            document.body.classList.toggle('text-dark');
        }
    </script>
</body>
</html>
